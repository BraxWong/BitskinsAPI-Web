<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bitskins API Web Portal</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="/public/css/Bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/public/css/main.css" rel="stylesheet">
    <link href="/public/css/profile-settings.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
        <!--Start of Nav Bar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/public/html/main.html">Bitskins API Web Portal</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                  <a class="nav-item nav-link active" href="/public/html/main.html">Home</a>
                  <a class="nav-item nav-link" href="#">About</a>
                  <a class="nav-item nav-link" href="#">Forms</a>
                  <a class="nav-item nav-link" href="/public/html/contact-us.html">Contact Us</a>
              </div>
            </div>
        </nav>
        <!--End of Nav Bar-->
        <div class="row">
          <div class="col-md">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-black" id="sidebar">
              <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">Settings</span>
              </a>
              <hr>
              <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                  <a href="#" class="nav-link active" aria-current="page">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                    Public Profile
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                    Account Settings
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link text-white">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                    Notifications
                  </a>
                </li>
              </ul>
              <hr>
              <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                </a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow pt-2" id="public-profile">
              <div class="card-title" id="public-profile-card-title">
                Public Profile
              </div>
              <hr style="width:30vh; position:relative; bottom: 10vh;">
              <div class="row">
                <div class="form-group col" id="last-name-div">
                  <label id="last-name-label">
                    Last Name
                  </label>
                  <input type="last-name" class="form-control"aria-describedby="lastname" placeholder="Doe" id="last-name-text">
                </div>  
                <div class="form-group col" id="first-name-div">
                  <label id="first-name-label">
                    First Name
                  </label>
                  <input type="first-name"class="form-control"aria-describedby="firstname"placeholder="John" id="first-name-text">
                </div>
              </div> 
              <div class="row">
                <div class="form-group col" id="phone-number-div">
                  <label id="phone-number-label">Phone Number</label>
                  <input type="phone-number"class="form-control"aria-describedby="phonenumber"placeholder="" id="phone-number-text">
                </div>
                <div class="form-group col" id="email-div">
                  <label id="email-label">Email Address</label>
                  <input type="emailAddress"class="form-control"aria-describedby="phonenumber"placeholder="" id="email-text">
                  <small>Your email address can be changed at any time</small>
                </div>
              </div>
              <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" id="public-profile-next-button" onclick="changeToAccountSettings()", type="submit">
                Next
              </button>
            </div>
            <div class="card shadow pt-2" id="account-settings" style="display: none;">
              <div class="card-title" id="public-profile-card-title">
                Account Settings 
              </div>
              <hr style="width:30vh; position:relative; bottom: 10vh;">
              <div class="row">
                <div class="form-group col" id="last-name-div">
                  <label>
                    Last Name
                  </label>
                  <input type="last-name" class="form-control"aria-describedby="lastname" placeholder="Doe">
                </div>  
                <div class="form-group col" id="first-name-div">
                  <label>
                    First Name
                  </label>
                  <input type="first-name"class="form-control"aria-describedby="firstname"placeholder="John">
                </div>
              </div> 
              <div class="row">
                <div class="form-group col" id="phone-number-div">
                  <label>Phone Number</label>
                  <input type="phone-number"class="form-control"aria-describedby="phonenumber"placeholder="">
                </div>
                <div class="form-group col" id="email-div">
                  <label>Email Address</label>
                  <input type="emailAddress"class="form-control"aria-describedby="phonenumber"placeholder="" id="email-text">
                  <small>Your email address can be changed at any time</small>
                </div>
              </div>
              <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" id="public-profile-next-button">
                Next
              </button>
            </div>
          </div>
          <div class="col-sm">
          </div>
        </div>
    </main>
    <script src="/public/js/Bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/public/js/profile-settings.js"></script>
</html>
